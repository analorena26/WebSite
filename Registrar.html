<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Retiro e Inclusión</title>
        <link rel="stylesheet" href="Registrar.css">
        <link rel="shortcut icon" href="Imágenes/up-logo.ico">
    </head>
    <body>
        <header>
            <div>
            <a href""><img src="Imágenes/up-logo.png" width="80px"alt="Logo de la Universidad"></a>
            </div>
            <div><p id="titulo">UNIVERSIDAD DE PANAMÁ</p></div>
        </header>
        <div>
        <div id="ri"><p>Retiro e Inclusión</p></div>
       <div id="caja">
          <h1>Registro</h1>
          <form action="" method="get">
              <!-- Nombre -->
              <label for="nombre">Nombre:</label>
              <input type="text" id="name" placeholder="Nombre" required>
              <!-- Correo Electrónico -->
              <label for="correo">Correo Electrónico:</label>
              <input type="text"id="email" placeholder="Correo Electrónico" required>
              <!-- Cédula -->
              <label for="cedula">Cédula:</label>
              <input type="text" id="cedula" placeholder="Cédula"required>
              <!-- Contraseña -->
              <label for="contraseña">Contraseña:</label>
              <input type="password" id="password" placeholder="Contraseña"required>
              <!-- Botón de envío -->
              <input type="submit" value="Registrar" class="button">
              <p>¿Ya tienes una cuenta?<a class="b2"href="index.html"> Iniciar Sesión</a></p>
          </form>
       </div>
       </div>
    </body>

</html>
